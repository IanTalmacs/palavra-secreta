<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jogo</title>
<link rel="stylesheet" href="style.css" />
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="app">
<header class="topbar">
<div class="logo">SPOTPLAY</div>
<div id="timer" class="expire"></div>
</header>
<main>
<div id="nameScreen" class="modal visible">
<h2>Seu nome</h2>
<input id="playerName" placeholder="Digite seu nome" />
<button id="btnEnter">Entrar</button>
</div>
<section id="initialScreen" class="card">
<div class="card-content">
<h3>Configurar equipes</h3>
<input id="teamA" placeholder="Nome equipe 1" />
<input id="teamB" placeholder="Nome equipe 2" />
<input id="startPassword" placeholder="Senha para iniciar (opcional)" />
<button id="btnStart">Iniciar jogo</button>
</div>
</section>
<section id="lobby" class="card hidden">
<div class="lobby-top">
<div class="teams">
<div class="team" id="teamABox">
<div class="team-name" id="teamAName"></div>
<div class="team-score" id="teamAScore">0</div>
</div>
<div class="team" id="teamBBox">
<div class="team-name" id="teamBName"></div>
<div class="team-score" id="teamBScore">0</div>
</div>
</div>
<div class="players" id="playersList"></div>
</div>
<div class="feed">
<div class="feed-col">
<h4>Acertadas</h4>
<ul id="guessedList"></ul>
</div>
<div class="feed-col">
<h4>Puladas</h4>
<ul id="skippedList"></ul>
</div>
</div>
</section>
<section id="adminPanel" class="card hidden">
<div class="card-content">
<h3>Painel Admin</h3>
<select id="selectPlayer"></select>
<select id="selectCategory"></select>
<select id="selectTeam">
<option value="teamA">Equipe 1</option>
<option value="teamB">Equipe 2</option>
</select>
<button id="btnStartRound">Iniciar Round</button>
<button id="btnReset" class="danger">Reset</button>
</div>
</section>
<section id="roundArea" class="card hidden">
<div class="round-info" id="roundInfo"></div>
<div id="playerTurnUI" class="turn-ui hidden">
<div class="wordCard" id="wordCard">WORD</div>
<div class="controls">
<button id="btnCorrect" class="circle green">acertou</button>
<button id="btnSkip" class="circle red">pular</button>
</div>
<div id="skipLabel" class="skip">pulando...</div>
<div id="countdown" class="countdown"></div>
</div>
<div id="spectatorUI" class="spectator hidden">
<div id="spectatorText"></div>
<div id="spectatorCountdown" class="countdown"></div>
</div>
</section>
</main>
</div>
<script src="client.js"></script>
</body>
</html>
