<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Guess Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <main id="app">
    <!-- Screen 1: Join -->
    <section id="screen-1" class="screen active">
      <h1 class="brand">Play & Guess</h1>
      <div class="card">
        <label>Nome</label>
        <input id="inp-name" placeholder="seu nome (se incluir 995 vira admin)" />
        <div class="team-row">
          <button class="team-btn" data-team="1">Equipe 1</button>
          <button class="team-btn" data-team="2">Equipe 2</button>
        </div>
        <button id="btn-join" class="primary large">Entrar</button>
      </div>
      <div class="footer-note">Design mobile; botões e letras grandes.</div>
    </section>

    <!-- Screen 2: Categories & scoreboard -->
    <section id="screen-2" class="screen">
      <div class="top-row">
        <div id="score" class="score">Equipe 1: <span id="score1">0</span> — Equipe 2: <span id="score2">0</span></div>
        <button id="back-to-join" class="ghost">Sair</button>
      </div>
      <div class="grid-cats" id="categories">
        <!-- categories inserted dynamically -->
      </div>
    </section>

    <!-- Screen 3: Choose player (buttons with players); admin selects -->
    <section id="screen-3" class="screen">
      <div class="top-row">
        <div id="score-3" class="score">Pontuação</div>
        <button id="btn-categories" class="ghost">Categorias</button>
      </div>
      <div id="players-list" class="players-list"></div>
      <div class="hint">Admin seleciona o player; o player escolhido verá botão "Iniciar".</div>
    </section>

    <!-- Screen 4a: chosen player plays -->
    <section id="screen-4a" class="screen">
      <div class="top-row">
        <div id="timer-4a" class="timer">75</div>
        <button id="btn-exit-round" class="ghost">Sair</button>
      </div>
      <div class="center large-word" id="word-display">...</div>
      <div class="controls-row">
        <button id="btn-correct" class="circle green">ACERTOU</button>
        <button id="btn-skip" class="circle red">PULAR</button>
      </div>
    </section>

    <!-- Screen 4b: others see only timer -->
    <section id="screen-4b" class="screen">
      <div class="center">
        <div id="timer-4b" class="timer-big">75</div>
        <div class="hint">Aguarde — jogador está adivinhando.</div>
      </div>
    </section>

    <!-- Screen 5: results -->
    <section id="screen-5" class="screen">
      <div class="top-row">
        <div id="score-5" class="score">Resultado</div>
        <button id="btn-cat-5" class="ghost">Categorias</button>
      </div>
      <div class="results">
        <h3>Acertadas</h3>
        <ul id="list-correct"></ul>
        <h3>Puladas</h3>
        <ul id="list-skipped"></ul>
      </div>
    </section>
  </main>

  <script src="client.js"></script>
</body>
</html>
