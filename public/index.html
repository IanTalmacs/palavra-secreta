<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- common header with small centered score -->
    <div id="scorebar">0 - 0</div>

    <!-- Screen 1: name input -->
    <div class="screen" id="screen1">
      <input id="nameInput" placeholder="Digite seu nome" />
      <button id="enterBtn" class="pill">avançar</button>
    </div>

    <!-- Screen 2: choose role -->
    <div class="screen hidden" id="screen2">
      <div class="centerColumn">
        <button id="visitorBtn" class="pill large">Visitante</button>
        <button id="adminBtn" class="pill large">Admin</button>
        <input id="adminPass" class="hidden" placeholder="senha" />
        <button id="adminConfirm" class="pill hidden">entrar</button>
      </div>
    </div>

    <!-- Screen 3: teams / lobby -->
    <div class="screen hidden" id="screen3">
      <div class="teamsRow">
        <div class="panel" id="lobbyPanel">
          <h3>Lobby</h3>
          <div id="lobbyList" class="dropzone"></div>
        </div>
        <div class="panel" id="team1Panel">
          <h3>Equipe 1</h3>
          <div id="team1List" class="dropzone"></div>
        </div>
        <div class="panel" id="team2Panel">
          <h3>Equipe 2</h3>
          <div id="team2List" class="dropzone"></div>
        </div>
      </div>
      <div class="actions">
        <button id="categoriesBtn" class="pill">Categorias</button>
      </div>
    </div>

    <!-- Screen 4: categories -->
    <div class="screen hidden" id="screen4">
      <div id="categoriesGrid"></div>
      <div class="actions">
        <button id="finishBtn" class="pill purple">finalizar</button>
        <button id="backLobbyBtn" class="pill">Lobby</button>
      </div>
    </div>

    <!-- Screen 5: prepare -->
    <div class="screen hidden" id="screen5">
      <div id="prepareText">preparar <span id="prepName"></span></div>
      <button id="startTurnBtn" class="pill large hidden">iniciar</button>
    </div>

    <!-- Screen 6a / 6b: gameplay -->
    <div class="screen hidden" id="screen6">
      <div id="timerDisplay">75</div>
      <div id="wordDisplay" class="bigText"></div>
      <div id="controls">
        <button id="correctBtn" class="circle green">acertou</button>
        <button id="skipBtn" class="circle red">pular</button>
      </div>
    </div>

    <!-- Screen 7: verification -->
    <div class="screen hidden" id="screen7">
      <div id="resultsList"></div>
      <button id="verifyAdvance" class="pill">avançar</button>
    </div>

    <!-- finalize confirm overlay -->
    <div id="confirmOverlay" class="overlay hidden">
      <div class="card">
        <p>Deseja mesmo encerrar?</p>
        <div class="row">
          <button id="confirmYes" class="pill">Sim</button>
          <button id="confirmNo" class="pill">Não</button>
        </div>
      </div>
    </div>

    <!-- final screen -->
    <div class="screen hidden" id="finalScreen">
      <h2>Placar</h2>
      <div id="finalScore"></div>
    </div>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
