<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Jogo Realtime</title>
</head>
<body>
<div id="screen1" class="screen">
    <input type="text" id="nameInput" placeholder="Digite seu nome">
    <button id="confirmName">Confirmar Nome</button>
    <div id="teams">
        <button class="teamBtn" data-team="1">Equipe 1</button>
        <button class="teamBtn" data-team="2">Equipe 2</button>
    </div>
    <button id="categoriesBtn">Categorias</button>
</div>

<div id="screen2" class="screen hidden">
    <div id="scoreBoard">Placar: 1 - 0 | 2 - 0</div>
    <div id="categoryButtons"></div>
    <div id="playerButtons"></div>
    <button id="startRound">Iniciar Round</button>
</div>

<div id="screen3" class="screen hidden">
    <div id="countdown">75</div>
    <div id="wordDisplay"></div>
    <div id="actions">
        <button id="correct">Acertou</button>
        <button id="skip">Pular</button>
    </div>
</div>

<div id="screen4" class="screen hidden">
    <div id="results"></div>
    <button id="backToCategories">Categorias</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
