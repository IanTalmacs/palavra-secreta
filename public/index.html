<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jogo Realtime</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
  <header class="topbar">
    <div id="teams" class="teams"></div>
    <div id="controls" class="controls"></div>
  </header>
  <main>
    <section id="naming" class="panel">
      <h2>Nome</h2>
      <input id="nameInput" placeholder="Digite seu nome" />
      <div id="adminTeams" class="adminTeams hidden">
        <input id="team1Input" placeholder="Nome equipe 1" />
        <input id="team2Input" placeholder="Nome equipe 2" />
      </div>
      <div class="row">
        <button id="joinBtn">Entrar</button>
        <button id="startBtn" class="hidden">Iniciar</button>
      </div>
    </section>
    <section id="categorias" class="panel hidden">
      <h2>Categorias</h2>
      <div id="categoryButtons" class="grid"></div>
      <h3>Jogadores</h3>
      <div id="playerButtons" class="list"></div>
      <h3>Equipes</h3>
      <div id="teamButtons" class="list"></div>
      <div class="row">
        <button id="startRoundBtn" class="hidden">Começar Round</button>
      </div>
    </section>
    <section id="round" class="panel hidden">
      <div id="countdown" class="countdown">75</div>
      <div id="wordDisplay" class="word">--- </div>
      <div class="roundButtons">
        <button id="correctBtn" class="circle green">ACERTOU</button>
        <button id="skipBtn" class="circle red">PULAR</button>
      </div>
      <div id="skipText" class="skipText hidden">pulando...</div>
    </section>
    <section id="verification" class="panel hidden">
      <h2>Verificação</h2>
      <div id="correctList"></div>
      <div id="skipList"></div>
      <div class="row">
        <button id="continueBtn" class="hidden">Continuar</button>
      </div>
    </section>
  </main>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
