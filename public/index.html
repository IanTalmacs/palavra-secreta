<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Jogo Spotify Style</title>
<link rel="stylesheet" href="style.css">
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div id="topbar">
  <div id="scoreboard">
    <div class="team" data-team="0">
      <div class="team-name">Equipe 1</div>
      <div class="team-score" id="score0">0</div>
      <div class="score-controls">
        <button class="top-btn small" data-action="dec" data-team="0">-</button>
        <button class="top-btn small" data-action="inc" data-team="0">+</button>
      </div>
    </div>
    <div class="vs">vs</div>
    <div class="team" data-team="1">
      <div class="team-name">Equipe 2</div>
      <div class="team-score" id="score1">0</div>
      <div class="score-controls">
        <button class="top-btn small" data-action="dec" data-team="1">-</button>
        <button class="top-btn small" data-action="inc" data-team="1">+</button>
      </div>
    </div>
  </div>
  <div id="top-actions">
    <button id="btn-categorias" class="top-btn">Categorias</button>
    <button id="btn-reset" class="top-btn danger">Resetar</button>
  </div>
</div>
<main id="app">
  <section id="screen1" class="screen">
    <div class="center">
      <button class="big" id="btn-visitante">Visitante</button>
      <button class="big" id="btn-admin">Admin</button>
    </div>
  </section>
  <section id="screen2" class="screen hidden">
    <div class="center">
      <div class="waiting">Aguardando</div>
    </div>
  </section>
  <section id="screen3" class="screen hidden">
    <div class="center-col">
      <div id="categories" class="chips"></div>
      <div id="playersList" class="chips players"></div>
      <button id="startRoundBtn" class="big primary hidden">come√ßar round</button>
    </div>
  </section>
  <section id="screen4" class="screen hidden">
    <div class="center-col">
      <div id="countdown" class="countdown">75</div>
      <div id="wordDisplay" class="word">---</div>
      <div class="round-controls">
        <button id="acertouBtn" class="circle big positive">acertou</button>
        <button id="pularBtn" class="circle big negative">pular</button>
      </div>
    </div>
  </section>
  <section id="screen5" class="screen hidden">
    <div class="center-col">
      <div id="roundResults" class="results"></div>
      <button id="continueBtn" class="big primary">Continuar</button>
    </div>
  </section>
</main>
<script src="client.js"></script>
</body>
</html>
