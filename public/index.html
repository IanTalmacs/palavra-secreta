<!-- public/index.html -->
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jogo</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
  <button id="resetAll" aria-label="Reset">R</button>
  <div id="initial" class="card center">
    <h1>Iniciar Jogo</h1>
    <input id="team1" placeholder="Nome equipe 1" maxlength="20" />
    <input id="team2" placeholder="Nome equipe 2" maxlength="20" />
    <input id="password" placeholder="Senha" type="password" maxlength="20" />
    <button id="startBtn">Iniciar jogo</button>
    <div id="startMsg" class="msg"></div>
  </div>
  <div id="main" class="hidden">
    <header class="scoreboard">
      <div class="team" id="teamA">
        <div class="team-name" id="teamAName">Equipe A</div>
        <div class="team-score" id="teamAScore">0</div>
      </div>
      <div class="team" id="teamB">
        <div class="team-name" id="teamBName">Equipe B</div>
        <div class="team-score" id="teamBScore">0</div>
      </div>
    </header>
    <main class="controls">
      <label>Categorias</label>
      <select id="categorySelect"></select>
      <label>Escolher equipe</label>
      <select id="teamSelect">
        <option value="a">Equipe A</option>
        <option value="b">Equipe B</option>
      </select>
      <button id="startRoundBtn" class="primary">Iniciar round</button>
      <div id="remaining" class="small"></div>
    </main>
  </div>
  <div id="roundOverlay" class="hidden">
    <div class="roundCard">
      <div id="timeLeft" class="timer">75</div>
      <div id="wordBox" class="word">...</div>
      <div id="skipText" class="skipText"></div>
      <div class="roundButtons">
        <button id="correctBtn" class="circle green">acertou</button>
        <button id="skipBtn" class="circle red">pular</button>
      </div>
    </div>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
