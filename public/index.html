<!-- public/index.html -->
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jogo</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
  <div id="initial" class="screen">
    <div class="card">
      <h1>Entrar</h1>
      <input id="name" placeholder="Nome" autocomplete="off" />
      <div id="adminTeams" class="hidden">
        <input id="team1" placeholder="Time 1" autocomplete="off" />
        <input id="team2" placeholder="Time 2" autocomplete="off" />
      </div>
      <button id="enter">Entrar</button>
    </div>
  </div>
  <div id="game" class="screen hidden">
    <header id="superior" class="topbar">
      <div class="scores">
        <div id="teamA" class="teamscore">
          <div class="teamname"></div>
          <div class="score">0</div>
        </div>
        <div id="teamB" class="teamscore">
          <div class="teamname"></div>
          <div class="score">0</div>
        </div>
      </div>
      <div class="controls">
        <button id="resetBtn" class="btn hidden">Reset</button>
      </div>
    </header>
    <main class="maincontent">
      <section id="categorias" class="panel">
        <div class="cat-grid" id="categoryButtons"></div>
        <div class="subsection">
          <h3>Jogadores</h3>
          <div id="playerButtons" class="list"></div>
        </div>
        <div class="subsection">
          <h3>Times</h3>
          <div id="teamButtons" class="list"></div>
        </div>
        <div id="startRoundWrapper" class="center hidden">
          <button id="startRound" class="bigbtn">Come√ßar Round</button>
        </div>
      </section>
      <section id="round" class="panel hidden">
        <div id="roundContent" class="roundcard">
          <div id="timer" class="timer">75</div>
          <div id="word" class="bigword">palavra</div>
          <div class="round-actions">
            <button id="correct" class="circle green">Acertou</button>
            <button id="skip" class="circle red">Pular</button>
          </div>
        </div>
      </section>
      <section id="verificacao" class="panel hidden">
        <div id="results" class="results"></div>
        <div id="continueWrapper" class="center hidden">
          <button id="continueBtn" class="bigbtn">Continuar</button>
        </div>
      </section>
    </main>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
