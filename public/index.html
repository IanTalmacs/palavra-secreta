<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Top scoreboard -->
    <header class="topbar">
      <div class="scoreboard">
        <div class="score team1">
          <div class="team-label">Equipe 1</div>
          <div id="score-team1" class="score-value">0</div>
        </div>
        <div class="score team2">
          <div class="team-label">Equipe 2</div>
          <div id="score-team2" class="score-value">0</div>
        </div>
      </div>
    </header>

    <!-- Main screens container -->
    <main id="main" class="centered">

      <!-- Screen 1: name input -->
      <section id="screen-1" class="screen">
        <div class="card">
          <input id="name-input" type="text" placeholder="Seu nome" />
          <button id="confirm-name" class="btn large">Confirmar</button>
        </div>
      </section>

      <!-- Screen 2: lobby / teams -->
      <section id="screen-2" class="screen hidden">
        <div class="controls">
          <button id="btn-categorias" class="btn">Categorias</button>
        </div>
        <div class="teams">
          <div class="column" id="lobby-column">
            <h3>Lobby</h3>
            <div id="lobby" class="list"></div>
          </div>
          <div class="column" id="team1-column">
            <h3>Equipe 1</h3>
            <div id="team1" class="list"></div>
          </div>
          <div class="column" id="team2-column">
            <h3>Equipe 2</h3>
            <div id="team2" class="list"></div>
          </div>
        </div>
      </section>

      <!-- Screen 4: selection list w/ iniciar button for chosen player -->
      <section id="screen-4" class="screen hidden">
        <div class="card">
          <h3>Jogadores</h3>
          <div id="players-list" class="list"></div>
          <div class="hint">Admin seleciona; jogador selecionado vê "Iniciar".</div>
        </div>
      </section>

      <!-- Screen 5a: active player view -->
      <section id="screen-5a" class="screen hidden">
        <div class="round">
          <div id="round-time" class="time">75</div>
          <div id="round-center" class="center-area">
            <div id="word-area" class="word big"></div>
            <div id="skip-text" class="hidden">Pulando...</div>
            <div class="round-buttons">
              <button id="btn-correct" class="circle-btn green">ACERTOU</button>
              <button id="btn-skip" class="circle-btn red">PULAR</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Screen 5b: spectator view while someone plays -->
      <section id="screen-5b" class="screen hidden">
        <div class="round">
          <div id="round-time-2" class="time">75</div>
        </div>
      </section>

      <!-- Screen 6: results -->
      <section id="screen-6" class="screen hidden">
        <div class="card">
          <div id="results-list" class="results"></div>
          <div class="controls">
            <button id="btn-categorias-2" class="btn">Categorias</button>
            <button id="btn-admin-next" class="btn primary">Próximo</button>
          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- Categories Modal -->
  <div id="modal-categories" class="modal hidden">
    <div class="modal-content card">
      <h3>Categorias</h3>
      <div id="categories-list"></div>
      <div class="modal-actions">
        <button id="close-categories" class="btn">Fechar</button>
        <button id="save-categories" class="btn primary">Salvar</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
