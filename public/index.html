<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Palavras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="screen1" class="screen">
            <div class="header">
                <h1>Jogo de Palavras</h1>
            </div>
            
            <div class="name-section">
                <input type="text" id="nameInput" placeholder="Digite seu nome" maxlength="20">
                <button id="confirmNameBtn" class="btn-primary">Confirmar Nome</button>
            </div>

            <div class="teams-section">
                <div class="team-container">
                    <h2>Equipe 1</h2>
                    <div id="team1" class="team-box"></div>
                </div>
                
                <div class="team-container">
                    <h2>Equipe 2</h2>
                    <div id="team2" class="team-box"></div>
                </div>
            </div>

            <button id="goToCategoriesBtn" class="btn-primary" style="display: none;">Categorias</button>
        </div>

        <div id="screen2" class="screen" style="display: none;">
            <div class="header">
                <div class="score-board">
                    <div class="score-item">
                        <span>Equipe 1</span>
                        <span id="score1" class="score-number">0</span>
                    </div>
                    <div class="score-item">
                        <span>Equipe 2</span>
                        <span id="score2" class="score-number">0</span>
                    </div>
                </div>
            </div>

            <div class="categories-section">
                <h2>Categorias</h2>
                <div id="categoriesContainer" class="categories-grid"></div>
            </div>

            <div class="players-section">
                <h2>Jogadores</h2>
                <div id="playersContainer" class="players-grid"></div>
            </div>

            <button id="startRoundBtn" class="btn-primary">Iniciar Round</button>
        </div>

        <div id="screen3" class="screen" style="display: none;">
            <div class="countdown-container">
                <div id="countdown" class="countdown">75</div>
            </div>

            <div id="wordContainer" style="display: none;">
                <div id="currentWord" class="current-word"></div>
                
                <div class="action-buttons">
                    <button id="correctBtn" class="btn-round btn-correct">✓<br>Acertou</button>
                    <button id="skipBtn" class="btn-round btn-skip">×<br>Pular</button>
                </div>
                
                <div id="skippingMessage" class="skipping-message" style="display: none;">Pulando...</div>
            </div>
        </div>

        <div id="screen4" class="screen" style="display: none;">
            <div class="header">
                <h1>Resultado do Round</h1>
            </div>

            <div class="results-section">
                <div class="result-container">
                    <h2 class="result-title correct">Palavras Acertadas</h2>
                    <div id="correctWordsList" class="words-list"></div>
                </div>

                <div class="result-container">
                    <h2 class="result-title skipped">Palavras Puladas</h2>
                    <div id="skippedWordsList" class="words-list"></div>
                </div>
            </div>

            <button id="backToCategoriesBtn" class="btn-primary">Categorias</button>
        </div>
    </div>

    <button id="resetBtn" class="reset-btn">R</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
