<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Jogo Palavras - Tempo Real</title>
<link rel="stylesheet" href="style.css" />
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div id="app">
  <div id="screen1" class="screen active">
    <div class="top">
      <input id="nameInput" placeholder="nome" maxlength="24" />
    </div>
    <div class="teams">
      <div id="team1" class="team">Equipe 1</div>
      <div id="team2" class="team">Equipe 2</div>
    </div>
    <div class="playersList">
      <div class="playersTitle">Jogadores</div>
      <ul id="playersUl"></ul>
    </div>
    <button id="btnCategorias" class="big">categorias</button>
  </div>

  <div id="screen2" class="screen">
    <div class="top scorebar">
      <div class="score">Equipe 1: <span id="score1">0</span></div>
      <div class="score">Equipe 2: <span id="score2">0</span></div>
    </div>
    <div class="categories">
      <div class="catTitle">Categorias</div>
      <div id="categoriesWrap"></div>
    </div>
    <div class="playersRadios">
      <div class="pickTitle">Escolha o jogador</div>
      <div id="playersRadiosWrap"></div>
    </div>
    <button id="btnStartRound" class="big">iniciar round</button>
    <button id="btnBackFrom2" class="big outline">voltar</button>
  </div>

  <div id="screen3" class="screen">
    <div class="top timer">Tempo restante: <span id="timer">75</span>s</div>
    <div class="wordArea">
      <div id="wordLarge" class="wordLarge">...</div>
    </div>
    <div class="actions">
      <button id="btnAcertou" class="circle green">acertou</button>
      <button id="btnPular" class="circle red">pular</button>
    </div>
  </div>

  <div id="screen4" class="screen">
    <div class="resultsTitle">Resultados</div>
    <div id="resultsWrap" class="resultsWrap"></div>
    <button id="btnCategoriasAfter" class="big">categorias</button>
  </div>
</div>

<script src="client.js"></script>
</body>
</html>
