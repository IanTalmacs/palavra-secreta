<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jogo Realtime</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="popup" class="overlay">
  <div class="box">
    <h2>Digite seu nome</h2>
    <input id="nameInput" placeholder="Seu nome" />
    <button id="enterBtn">Entrar</button>
  </div>
</div>
<div id="app" class="container hidden">
  <header class="topbar">
    <div class="title">Jogo Realtime</div>
    <div id="timer" class="timer"></div>
  </header>
  <main class="main">
    <section id="initialScreen" class="card">
      <h3>Tela Inicial</h3>
      <div class="field"><input id="team1" placeholder="Nome da Equipe 1" /></div>
      <div class="field"><input id="team2" placeholder="Nome da Equipe 2" /></div>
      <div class="field"><input id="startPassword" placeholder="Senha para iniciar" type="password" /></div>
      <div class="actions"><button id="startGameBtn">Iniciar Jogo</button></div>
    </section>
    <section id="gameArea" class="card hidden">
      <div class="row">
        <div class="col left">
          <div class="card small">
            <h4>Jogadores</h4>
            <ul id="playersList" class="list"></ul>
          </div>
          <div class="card small">
            <h4>Painel</h4>
            <div id="adminPanel" class="adminPanel hidden">
              <label>Categoria</label>
              <select id="categorySelect"></select>
              <label>Jogador</label>
              <select id="playerSelect"></select>
              <label>Equipe</label>
              <select id="teamSelect"></select>
              <div class="actions">
                <button id="startRoundBtn">Iniciar Round</button>
                <button id="resetBtn" class="danger">Reset</button>
              </div>
            </div>
            <div id="notAdmin" class="notAdmin">Aguardando admin...</div>
          </div>
        </div>
        <div class="col right">
          <div class="card">
            <h4>Placar</h4>
            <div id="scores" class="scores"></div>
          </div>
          <div class="card">
            <h4>Histórico de Palavras</h4>
            <ul id="history" class="history"></ul>
          </div>
        </div>
      </div>
    </section>
    <section id="roundUI" class="roundUI hidden">
      <div class="roundCard">
        <div id="roundWord" class="word">—</div>
        <div id="skipOverlay" class="skipOverlay hidden">pulando...</div>
        <div class="roundButtons">
          <button id="hitBtn" class="circle green">ACERTOU</button>
          <button id="skipBtn" class="circle red">PULAR</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">Feito para deploy</footer>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
