<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Palavras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="screen1" class="screen">
            <div class="header">
                <h1>Jogo de Palavras</h1>
            </div>
            <input type="text" id="nameInput" placeholder="Digite seu nome" class="name-input">
            
            <div class="teams-container">
                <div class="team-section" id="team1Section">
                    <h2>Equipe 1</h2>
                    <div class="team-players" id="team1Players"></div>
                </div>
                
                <div class="team-section" id="team2Section">
                    <h2>Equipe 2</h2>
                    <div class="team-players" id="team2Players"></div>
                </div>
            </div>
            
            <button id="categoriesBtn" class="btn-primary">Categorias</button>
        </div>

        <div id="screen2" class="screen" style="display: none;">
            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">Equipe 1</span>
                    <span class="score-value" id="score1">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Equipe 2</span>
                    <span class="score-value" id="score2">0</span>
                </div>
            </div>
            
            <div class="categories-grid">
                <button class="category-btn" data-category="animais">Animais</button>
                <button class="category-btn" data-category="tv-cinema">TV e Cinema</button>
                <button class="category-btn" data-category="objetos">Objetos</button>
                <button class="category-btn" data-category="lugares">Lugares</button>
                <button class="category-btn" data-category="pessoas">Pessoas</button>
                <button class="category-btn" data-category="esportes-jogos">Esportes e Jogos</button>
                <button class="category-btn" data-category="profissoes">Profissões</button>
                <button class="category-btn" data-category="alimentos">Alimentos</button>
                <button class="category-btn" data-category="personagens">Personagens</button>
                <button class="category-btn" data-category="biblico">Bíblico</button>
            </div>
        </div>

        <div id="screen3" class="screen" style="display: none;">
            <div class="header">
                <h2>Escolha um Jogador</h2>
            </div>
            <div id="playersButtons" class="players-buttons"></div>
            <button id="startBtn" class="btn-primary" style="display: none;">Iniciar</button>
        </div>

        <div id="screen4a" class="screen" style="display: none;">
            <div class="timer" id="timer">75</div>
            <div class="word-display" id="wordDisplay"></div>
            <div class="skip-message" id="skipMessage">Pulando...</div>
            <div class="action-buttons">
                <button id="correctBtn" class="btn-correct">✓</button>
                <button id="skipBtn" class="btn-skip">✗</button>
            </div>
        </div>

        <div id="screen4b" class="screen" style="display: none;">
            <div class="timer-large" id="timerLarge">75</div>
        </div>

        <div id="screen5" class="screen" style="display: none;">
            <div class="header">
                <h2>Resultado</h2>
            </div>
            <div class="results-container">
                <div class="results-section">
                    <h3>Acertou</h3>
                    <div id="correctWords" class="words-list correct"></div>
                </div>
                <div class="results-section">
                    <h3>Pulou</h3>
                    <div id="skippedWords" class="words-list skipped"></div>
                </div>
            </div>
            <button id="backToCategoriesBtn" class="btn-primary">Categorias</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
