<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Jogo Realtime</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
  <div id="initialScreen" class="screen">
    <div class="logo">Música & Jogo</div>
    <input id="nameInput" placeholder="Seu nome" maxlength="24" />
    <button id="confirmName" class="large primary">Confirmar nome</button>
    <div id="roleButtons" class="row hidden">
      <button id="visitorBtn" class="large secondary">Visitante</button>
      <button id="adminBtn" class="large secondary">Admin</button>
    </div>
    <div id="adminPanel" class="card hidden">
      <input id="adminPw" type="password" placeholder="Senha de admin" />
      <button id="adminLogin" class="large primary">Entrar como Admin</button>
      <div id="teamNaming" class="hidden">
        <input id="teamAName" placeholder="Nome da Equipe A" />
        <input id="teamBName" placeholder="Nome da Equipe B" />
        <button id="startGameBtn" class="large primary">Iniciar</button>
      </div>
      <div id="adminError" class="error"></div>
    </div>
  </div>

  <div id="gameScreen" class="screen hidden">
    <div id="topSection" class="top">
      <div class="score" id="scoreA"><div class="teamName">Equipe A</div><div class="teamScore">0</div></div>
      <div class="controls">
        <button id="resetBtn" class="small danger hidden">Resetar</button>
      </div>
      <div class="score" id="scoreB"><div class="teamName">Equipe B</div><div class="teamScore">0</div></div>
    </div>

    <div id="categoriesSection" class="card">
      <div class="catRow" id="categoriesButtons"></div>
      <div class="subTitle">Jogadores</div>
      <div id="playersList" class="rowWrap"></div>
      <div class="subTitle">Equipes</div>
      <div id="teamsList" class="rowWrap"></div>
      <div id="startRoundWrapper" class="center hidden">
        <button id="startRoundBtn" class="large primary">Começar Round</button>
      </div>
    </div>

    <div id="roundSection" class="card hidden">
      <div class="timer" id="timerDisplay">75</div>
      <div class="word" id="wordDisplay">Palavra</div>
      <div class="roundButtons">
        <button id="acertouBtn" class="circle green">ACERTOU</button>
        <button id="pularBtn" class="circle red">PULAR</button>
      </div>
      <div id="skipping" class="center hidden">Pulando...</div>
    </div>

    <div id="verificationSection" class="card hidden">
      <div class="subTitle">Verificação</div>
      <div id="correctList" class="wordList"></div>
      <div id="skippedList" class="wordList"></div>
      <div class="center">
        <button id="continueBtn" class="large primary hidden">Continuar</button>
      </div>
    </div>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
